               <div class="container">
                  <div class="row">
                     <div class="col-md-12" id="intro">
                        <h1><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook live scraper</h1>
                     </div>
                  </div>
                  <!-- pagina input -->
                  <div class="row">
                     <p class="instruction">
                        Voer de link naar de webpagina in waarop de Facebook live video staat of wordt geplaatst
                     </p>
                     <div class="col-md-12">
                        <form id="page-input">
                           <input type="text" class="form-control" id="page-link" autofocus/>
                           <input type="button" class="btn btn-default" id="start-stream" value="Start"/>
                           <input type="button" class="btn btn-danger" id="stop-stream" value="Stop"/>
                        </form>
                     </div>
                  </div>
                  <!-- pagina details -->
                  <div class="row">
                     <div class="col-sm-6" id="page-details">
                        <h3>Pagina</h3>
                        <p class="loading">
                           <i class="fa fa-refresh  fa-spin" aria-hidden="true"></i><span class="loading-text">Wachten...</span>
                        </p>
                        <div class="loaded">
                           <div class="row">
                              <div class="col-sm-12">
                                 <div class="page-picture-container col-sm-2">
                                    <img class="page-picture"/>
                                 </div>
                                 <div class="page-info col-sm-10">
                                    <a href="#" class="page-link" target="_blank">
                                       <h4 class="page-name"></h4>
                                    </a>
                                    <span class="page-id-container"><span class="key">id:</span> <span class="page-id"></span></span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-6" id="post-details">
                        <h3>Post</h3>
                        <p class="loading">
                           <i class="fa fa-refresh  fa-spin" aria-hidden="true"></i><span class="loading-text">Wachten...</span>
                        </p>
                        <div class="loaded">
                           <div class="row">
                              <div class="col-sm-12">
                                       <h4><span class="post-status"></span> <a class="post-link" target="_blank"><span class="post-title"></span></h4></a>
                                       <p class="post-description"></p>
                                    <span class="post-id-container"><span class="key">id:</span> <span class="post-id"></span></span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- reacties -->
                  <div class="row">
                     <div class="col-sm-12" id="reactions-overview">
                        <h3>Reacties</h3>
                        <p class="loading">
                           <i class="fa fa-refresh  fa-spin" aria-hidden="true"></i><span class="loading-text">Wachten...</span>
                        </p>
                        <div class="loaded">
                          <table id="comments-table">
                            <thead>
                              <tr><th>Tijd</th><th>Auteur</th><th>Reactie</th></tr>
                            </thead>
                          </table>
                        </div>
